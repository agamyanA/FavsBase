<tui-theme-night *ngIf='isDark | async'></tui-theme-night>

<tui-root
    class="container" 
    [ngClass]="{ 'dark-mode': isDark | async }">

    <div class="toggle" *ngIf='crud.isLoaded | async'>
        <tui-toggle [formControl]="toggleCtrl" (click)='changeTheme()'></tui-toggle>
        <span class="toggle__text">Dark Mode</span>
    </div>

    <router-outlet></router-outlet>
</tui-root>

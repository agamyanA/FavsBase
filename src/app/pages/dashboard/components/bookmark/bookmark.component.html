<a 
    [href]="'https://' + card.url"
    id="link">
    <tui-island
        class="card"
        (mouseenter)='showMenuToggle()'
        (mouseleave)='showMenuToggle()'>
        <span
            class="card__title">
            {{ card.title }}
        </span>
        <tui-avatar
            size='s'
            [text]='card.title'
            [rounded]=true
            [avatarUrl]="avatarUrl + card.url + '/32'">
        </tui-avatar>
        <div class="card__toggle-container">
            <tui-svg
                *ngIf='menuToggle' 
                class="card__toggle"
                src='tuiIconChevronDown'
                (click)='openMenuToggle($event)'>
            </tui-svg>
        </div>
    </tui-island>
</a>

<div
    *ngIf='menuOpen'
    class="card__dropdown"
    (mouseleave)='openMenuToggle($event)'
    (touchmove)='openMenuToggle($event)'>
    <span 
        class="card__dropdown-item"
        (click)='editCard()'>
        Edit
    </span>
    <hr>
    <span 
        class="card__dropdown-item"
        (click)='removeCard()'>
        Remove
    </span>
</div>
